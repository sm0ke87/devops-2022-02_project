      labels:
        app: promtheus
        project: gitlab-project
    spec:
      hostname: promtheus
      containers:
      - name: promtheus
        # так мы назвали наш docker image
        image: sm0ke87/promtheus:main
---
kind: Service
apiVersion: v1
metadata:
  name: promtheus
  namespace: app
  labels:
    app: promtheus
    project: gitlab-project
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
  selector:
    app: promtheus
